epochs: 10
test_steps: 1e4
repeats: 3
envs:
  - Breakout-v0
algorithms:
  -
    name: A3C
    type: A3C
    train_steps: 8e5
    config:
      initial_learning_rate: 1e-3
      learners: 8
      apply_gradient: 10
      frame_skip: 2
  -
    name: DQN
    type: DQN
    train_steps: 2e5
    config:
      initial_learning_rate: 1e-3
      replay_capacity: 5e4
      start_learning: 5e4
      sync_target: 1e4
      epsilon:
        from_: 1.0
        to: 0.1
        test: 0.05
        over: 5e5
        offset: 5e4
      frame_skip: 2
